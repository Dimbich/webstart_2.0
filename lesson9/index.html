<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap starrt</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="title">
            <h2>Почему нужно сделать это сейчас?</h2>
          </div>          
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="item">
            <img src="./img/summer.png" alt="summer">
            <p>Первое преимущество</p>  
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
          <div class="item">
            <img src="./img/mountains.png" alt="mountains">
            <p>Второе преимущество</p>  
          </div>          
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
          <div class="item">
            <img src="./img/camping.png" alt="camping">
            <p>Третье преимущество</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
          <div class="item">
            <img src="./img/boarding-pass.png" alt="boarding-pass">
            <p>Четвертое преимущество</p>    
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
          <div class="item">
            <img src="./img/book.png" alt="book">
            <p>Пятое преимущество</p> 
          </div> 
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
          <div class="item">
            <img src="./img/newspaper.png" alt="newspaper">
            <p>Шестое преимущество</p>    
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
